  subtitle: "Analysing drivers of forest change in France"
  author: 
    - name: "Pascal Schneider"
  date: "`r Sys.Date()`"
  page-navigation: true
  chapters:
    - index.qmd
    - 01-dataset-description.qmd
    - 02-data-exploration.qmd
